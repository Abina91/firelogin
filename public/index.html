
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Firebase Authentication</title>
<script type="module" src="index.js" defer></script>
<style> body {
font-family: Arial, sans-serif; display: flex;
flex-direction: column; align-items: center; height: 100vh; margin: 0;
background-color: #f4f4f4;
}

h1 {
text-align: center; color: #333;
}

.container {

display: flex; gap: 20px;
margin-top: 20px;
}

.auth-section { background-color: #fff; padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px;
text-align: center;
}

form {
display: flex;
flex-direction: column; gap: 10px;
}

input {
padding: 10px; border: 1px solid #ccc; border-radius: 5px;
}

button { padding: 10px; border: none;
border-radius: 5px; background-color: #007BFF; color: white;
cursor: pointer;
transition: background-color 0.3s ease;
}

button:hover {
background-color: #0056b3;
}

#logout-btn { margin-top: 20px;
}

#user-info, #error-message { margin-top: 10px;
}

#error-message { color: red;
}

.additional-actions { margin-top: 20px; background-color: #fff; padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;
width: 640px;
}
</style>
</head>
<body>
<h1>Firebase Authentication</h1>

<div class="container">
<div class="auth-section">
<h2>Sign Up</h2>
<form id="signup-form">
<input type="email" name="email" placeholder="Email" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Sign Up</button>
<button id="google-signup-btn">Sign Up with Google</button>
</form>

</div>

<div class="auth-section">
<h2>Sign In</h2>
<form id="signin-form">
<input type="email" name="email" placeholder="Email" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Sign In</button>
<button id="google-login-btn">Login with Google</button>
</form>
</div>
</div>

<div class="additional-actions">
<button id="logout-btn" style="display: none;">Logout</button>
<div id="user-info"></div>
<div id="error-message"></div>
</div>
</body>
</html>
